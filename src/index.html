<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Spelling</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/spelling.css" />
</head>
<body>
  <div id="main" class="spelling">
    <div id="complete-overlay"></div>
    <div id="nav"><b>Spelling</b> | <a href='./multiplication.html'>Multiplication</a> | <a class="reset-link" title="Reset" onclick="window.promptReset('spelling')">
        <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
          <path d="M4.5 14.5l7.5-7.5a3 3 0 0 1 4.2 0l4.8 4.8a3 3 0 0 1 0 4.2l-5.5 5.5H9a3 3 0 0 1-2.1-.9l-2.4-2.4a3 3 0 0 1 0-4.2z" />
          <line x1="3" y1="22" x2="21" y2="22" />
        </svg>
      </a>
    </div>
    <h1 id="title"></h1>
    <div id="help-icon" class="btn btn-primary tooltip"  style="display: none">
      <img src="img/emoji-sloth.png" width="60px" height="60px" />
      <div class="balloon">
        <div id="help-text"></div>
        <i></i>
      </div>
    </div>
    <div id="rewards"></div>
    <div id="form-fields"></div>
    <h2 id="results-title">Word count <span>[ hide ]</span></h2>
    <div id="results"></div>
    <div id="results-link">[ Show results ]</div>
    <div class="spacer"></div>
  </div>
  <script type="module" src="./spelling.js"></script>
</body>
</html>
